        <section class="hero is-fullheight white-section" id="contact">
            <div class="hero-body">
                <div class="container is-vcentered">
                    <div class="content">
                        <h1>Get in Touch ðŸ“®</h1>
                        <h4>Don't hesitate contacting me!</h4>
                        <br>
                        <form id="contact-form">
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">From</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <p class="control is-expanded has-icons-left">
                                            <input class="input" type="text" placeholder="Jon Doe"
                                                   id="name" name="name"
                                                   required aria-required="true">
                                            <span class="icon is-small is-left">
                                            <i class="mdi mdi-account"></i>
                                        </span>
                                        </p>
                                    </div>
                                    <div class="field">
                                        <p class="control is-expanded has-icons-left has-icons-right">
                                            <input class="input" type="email" id="email"
                                                   name="email"
                                                   placeholder="jon.doe@example.com"
                                                   required aria-required="true">
                                            <span class="icon is-small is-left">
                                            <i class="mdi mdi-email"></i>
                                        </span>
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">Subject</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input class="input" type="text"
                                                   placeholder="e.g. Let's work together"
                                                   id="subject" name="subject"
                                                   required aria-required="true">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">Message</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                    <textarea class="textarea"
                                              placeholder="Hi Jahir..."
                                              id="message" name="message"
                                              required aria-required="true"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="field is-horizontal">
                                <div class="field-label">
                                    <!-- Left empty for spacing -->
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <div id="captcha" class="g-recaptcha"
                                                 data-sitekey="6Lc-aCkTAAAAAOoMbUV54l-MyK4wWuqOLpMnS4pe">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="field is-horizontal">
                                <div class="field-label">
                                    <!-- Left empty for spacing -->
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <button class="button is-primary"
                                                    name="action" type="submit" id="submit">
                                                Send message
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
