<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <!-- TODO!!! -->
        <title>Kotlin</title>
        <meta name="description"
              content="TODO">
        <meta name="author" content="Hakim El Hattab">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/material.css" id="theme">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href =
                window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css'
                                                            : 'css/print/paper.css';
            document.getElementsByTagName('head')[0].appendChild(link);
        </script>
    </head>
    <body>
        <div class="reveal">
            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
                <section data-markdown="slides.md"
                         data-separator="!!!"
                         data-separator-vertical="!!v"
                         data-separator-notes="^Notes:"></section>
            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>

            // Full list of configuration options available at:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                                  controls: true,
                                  progress: true,
                                  history: true,
                                  center: true,

                                  width: 1060,
                                  height: 690,
                                  margin: 0.1,

                                  slideNumber: 'c/t',

                                  transition:
                                      'slide', // none/fade/slide/convex/concave/zoom
                                  backgroundTransition:
                                      'fade',

                                  markdown: {
                                      smartypants: true
                                  },

                                  // Optional reveal.js plugins
                                  dependencies:
                                      [
                                          {
                                              src: 'lib/js/classList.js', condition: function () {
                                                  return !document.body.classList;
                                              }
                                          },
                                          {
                                              src: 'plugin/markdown/marked.js',
                                              condition: function () {
                                                  return !!document.querySelector(
                                                      '[data-markdown]');
                                              }
                                          },
                                          {
                                              src: 'plugin/markdown/markdown.js',
                                              condition: function () {
                                                  return !!document.querySelector(
                                                      '[data-markdown]');
                                              }
                                          },
                                          {
                                              src: 'plugin/highlight/highlight.js',
                                              async: true,
                                              callback: function () {
                                                  hljs.initHighlightingOnLoad();
                                              }
                                          },
                                          {src: 'plugin/zoom-js/zoom.js', async: true},
                                          {src: 'plugin/notes/notes.js', async: true}
                                      ]
                              });
        </script>
    </body>
</html>
